<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" />
<title>weeklytodo</title>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="js/debug.js"></script>
<script type="text/javascript" src="js/helper.js"></script>
<script type="text/javascript" src="js/dateext.js"></script>
<script type="text/javascript" src="js/bloggerhandlers.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css" />
</head>

<body>

<img src="woot.png" width=1 height=1 />

<div id="menu">
    <input id="login" type="button" value="login" onclick="weeklytodo.logIn()" />
    <input id="logout" type="button" value="logout" onclick="weeklytodo.logOut()" />
</div>

<div id="page">
    <h2 id="title"></h2>
    <textarea id="content" rows=25 cols=90 onchange="weeklytodo.setEnableCommit(true)"></textarea>
    <div id="footer">
        <div id="message">21:12:00 - some message..</div>
        <input id="commit" type="button" value="commit" onclick="weeklytodo.commit()" />
    </div>
</div>

</body>
</html>
